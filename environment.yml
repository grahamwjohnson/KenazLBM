# environment.yml
name: lbm_env
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.12.1
  - torch=2.8.0
  - numpy=1.26.3
  - scipy=1.12.0
  - scikit-learn=1.4.0
  - matplotlib=3.8.2
  - pandas=2.0.3
  - seaborn=0.13.2
  - joblib=1.3.2
  - pip=23.3.1
  - pip:
      - git+https://github.com/grahamwjohnson/KenazLBM.git#egg=kenazlbm
      - torchinfo=1.8.0
      - sphinx
      - sphinx-rtd-theme
      - myst-parser